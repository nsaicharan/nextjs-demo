ost 1</a><a class="jsx-2067834468" href="/nextjs-export-test/post/2">Post 2</a><a class="jsx-2067834468" href="/nextjs-export-test/login">Login</a></header><main class="Home_main__1x8gC"><div class="prose"><h1>Welcome to my blog!</h1><ul><li><a href="/nextjs-export-test/post/welcome">Welcome to Ghost</a></li><li><a href="/nextjs-export-test/post/the-editor">Writing posts with Ghost ✍️</a></li><li><a href="/nextjs-export-test/post/publishing-options">Publishing options</a></li><li><a href="/nextjs-export-test/post/admin-settings">Managing admin settings</a></li><li><a href="/nextjs-export-test/post/organising-content">Organising your content</a></li><li><a href="/nextjs-export-test/post/apps-integrations">Apps &amp; integrations</a></li><li><a href="/nextjs-export-test/post/themes">Creating a custom theme</a></li></ul></div></main><footer class="Home_footer__1WdhD"><a href="https://vercel.com?utm_source=create-next-app&amp;utm_medium=default-template&amp;utm_campaign=create-next-app" target="_blank" rel="noopener noreferrer">Powered by<!-- --> <img src="/vercel.svg" alt="Vercel Logo" class="Home_logo__1YbrH"/></a></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":"5fd11737a89417001e546600","uuid":"bace5514-c273-47bd-a23b-f09ce81a7777","title":"Welcome to Ghost","slug":"welcome","html":"\u003ch2 id=\"a-few-things-you-should-know\"\u003e\u003cstrong\u003eA few things you should know\u003c/strong\u003e\u003c/h2\u003e\u003col\u003e\u003cli\u003eGhost is designed for ambitious, professional publishers who want to actively build a business around their content. That's who it works best for. \u003c/li\u003e\u003cli\u003eThe entire platform can be modified and customised to suit your needs. It's very powerful, but does require some knowledge of code. Ghost is not necessarily a good platform for beginners or people who just want a simple personal blog. \u003c/li\u003e\u003cli\u003eIt's possible to work with all your favourite tools and apps with hundreds of \u003ca href=\"https://ghost.org/integrations/\"\u003eintegrations\u003c/a\u003e to speed up your workflows, connect email lists, build communities and much more.\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"behind-the-scenes\"\u003eBehind the scenes\u003c/h2\u003e\u003cp\u003eGhost is made by an independent non-profit organisation called the Ghost Foundation. We are 100% self funded by revenue from our \u003ca href=\"https://ghost.org/pricing\"\u003eGhost(Pro)\u003c/a\u003e service, and every penny we make is re-invested into funding further development of free, open source technology for modern publishing.\u003c/p\u003e\u003cp\u003eThe version of Ghost you are looking at right now would not have been made possible without generous contributions from the open source \u003ca href=\"https://github.com/TryGhost\"\u003ecommunity\u003c/a\u003e.\u003c/p\u003e\u003ch2 id=\"next-up-the-editor\"\u003eNext up, the editor\u003c/h2\u003e\u003cp\u003eThe main thing you'll want to read about next is probably: \u003ca href=\"https://yourappname.herokuapp.com/the-editor/\"\u003ethe Ghost editor\u003c/a\u003e. This is where the good stuff happens.\u003c/p\u003e\u003cblockquote\u003eBy the way, once you're done reading, you can simply delete the default Ghost user from your team to remove all of these introductory posts! \u003c/blockquote\u003e","comment_id":"5fd11737a89417001e546600","feature_image":"https://static.ghost.org/v3.0.0/images/welcome-to-ghost.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:13.000+00:00","custom_excerpt":"Welcome, it's great to have you here.\nWe know that first impressions are important, so we've populated your new site with some initial getting started posts that will help you get familiar with everything in no time.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/welcome/","excerpt":"Welcome, it's great to have you here.\nWe know that first impressions are important, so we've populated your new site with some initial getting started posts that will help you get familiar with everything in no time.","reading_time":1,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465fe","uuid":"7c4a0854-3579-4f22-9b64-815e976a2aa3","title":"Writing posts with Ghost ✍️","slug":"the-editor","html":"\u003ch2 id=\"just-start-writing\"\u003eJust start writing\u003c/h2\u003e\u003cp\u003eGhost has a powerful visual editor with familiar formatting options, as well as the ability to add dynamic content.\u003c/p\u003e\u003cp\u003eSelect your text to add formatting such as headers or to create links. Or use Markdown shortcuts to do the work for you - if that's your thing. \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://static.ghost.org/v2.0.0/images/formatting-editor-demo.gif\" class=\"kg-image\"\u003e\u003c/figure\u003e\u003ch2 id=\"rich-editing-at-your-fingertips\"\u003eRich editing at your fingertips\u003c/h2\u003e\u003cp\u003eThe editor can also handle rich media objects, called \u003cstrong\u003ecards\u003c/strong\u003e, which can be organised and re-ordered using drag and drop. \u003c/p\u003e\u003cp\u003eYou can insert a card either by clicking the  \u003ccode\u003e+\u003c/code\u003e  button, or typing  \u003ccode\u003e/\u003c/code\u003e  on a new line to search for a particular card. This allows you to efficiently insert\u003cstrong\u003e images\u003c/strong\u003e, \u003cstrong\u003emarkdown\u003c/strong\u003e, \u003cstrong\u003ehtml, embeds \u003c/strong\u003eand more.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eFor example\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003eInsert a video from YouTube directly by pasting the URL\u003c/li\u003e\u003cli\u003eCreate unique content like buttons or forms using the HTML card\u003c/li\u003e\u003cli\u003eNeed to share some code? Embed code blocks directly \u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;header class=\"site-header outer\"\u0026gt;\n    \u0026lt;div class=\"inner\"\u0026gt;\n        {{\u0026gt; \"site-nav\"}}\n    \u0026lt;/div\u0026gt;\n\u0026lt;/header\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIt's also possible to share links from across the web in a visual way using bookmark cards that automatically render information from a websites meta data. Paste any URL to try it out: \u003c/p\u003e\u003cfigure class=\"kg-card kg-bookmark-card\"\u003e\u003ca class=\"kg-bookmark-container\" href=\"https://ghost.org\"\u003e\u003cdiv class=\"kg-bookmark-content\"\u003e\u003cdiv class=\"kg-bookmark-title\"\u003eGhost: The #1 open source headless Node.js CMS\u003c/div\u003e\u003cdiv class=\"kg-bookmark-description\"\u003eThe world’s most popular modern open source publishing platform. A headless Node.js CMS used by Apple, Sky News, Tinder and thousands more. MIT licensed, with 30k+ stars on Github.\u003c/div\u003e\u003cdiv class=\"kg-bookmark-metadata\"\u003e\u003cimg class=\"kg-bookmark-icon\" src=\"https://ghost.org/icons/icon-512x512.png?v=188b8b6d743c6338ba2eab2e35bab4f5\"\u003e\u003cspan class=\"kg-bookmark-publisher\"\u003eGhost\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\"kg-bookmark-thumbnail\"\u003e\u003cimg src=\"https://ghost.org/images/meta/Ghost.png\"\u003e\u003c/div\u003e\u003c/a\u003e\u003c/figure\u003e\u003ch2 id=\"working-with-images-in-posts\"\u003eWorking with images in posts\u003c/h2\u003e\u003cp\u003eYou can add images to your posts in many ways:\u003c/p\u003e\u003cul\u003e\u003cli\u003eUpload from your computer\u003c/li\u003e\u003cli\u003eClick and drag an image into the browser\u003c/li\u003e\u003cli\u003ePaste directly into the editor from your clipboard\u003c/li\u003e\u003cli\u003eInsert using a URL\u003c/li\u003e\u003c/ul\u003e\u003ch3 id=\"image-sizes\"\u003eImage sizes\u003c/h3\u003e\u003cp\u003eOnce inserted you can blend images beautifully into your content at different sizes and add captions and alt tags wherever needed.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/image-sizes-ghost-editor.png\" class=\"kg-image\"\u003e\u003c/figure\u003e\u003ch3 id=\"image-galleries\"\u003eImage galleries\u003c/h3\u003e\u003cp\u003eTell visual stories using the gallery card to add up to 9 images that will display as a responsive image gallery: \u003c/p\u003e\u003cfigure class=\"kg-card kg-gallery-card kg-width-wide\"\u003e\u003cdiv class=\"kg-gallery-container\"\u003e\u003cdiv class=\"kg-gallery-row\"\u003e\u003cdiv class=\"kg-gallery-image\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/gallery-sample-1.jpg\" width=\"6000\" height=\"4000\"\u003e\u003c/div\u003e\u003cdiv class=\"kg-gallery-image\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/gallery-sample-2.jpg\" width=\"5746\" height=\"3831\"\u003e\u003c/div\u003e\u003cdiv class=\"kg-gallery-image\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/gallery-sample-3.jpg\" width=\"5872\" height=\"3915\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/figure\u003e\u003ch3 id=\"image-optimisation\"\u003eImage optimisation\u003c/h3\u003e\u003cp\u003eGhost will automatically resize and optimise your images with lossless compression. Your posts will be fully optimised for the web without any extra effort on your part.\u003c/p\u003e\u003ch2 id=\"next-publishing-options\"\u003eNext: Publishing Options\u003c/h2\u003e\u003cp\u003eOnce your post is looking good, you'll want to use the \u003ca href=\"https://yourappname.herokuapp.com/publishing-options/\"\u003epublishing options\u003c/a\u003e to ensure it gets distributed in the right places, with custom meta data, feature images and more.\u003c/p\u003e","comment_id":"5fd11737a89417001e5465fe","feature_image":"https://static.ghost.org/v3.0.0/images/writing-posts-with-ghost.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:12.000+00:00","custom_excerpt":"Discover familiar formatting options in a functional toolbar and the ability to add dynamic content seamlessly.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/the-editor/","excerpt":"Discover familiar formatting options in a functional toolbar and the ability to add dynamic content seamlessly.","reading_time":3,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465fc","uuid":"6494ebab-8e6b-4500-be89-f2f869cbb940","title":"Publishing options","slug":"publishing-options","html":"\u003ch2 id=\"distribute-your-content\"\u003eDistribute your content\u003c/h2\u003e\u003cp\u003eAccess the post settings menu by clicking the settings icon in the top right hand corner of the editor and discover everything you need to get your content ready for publishing. This is where you can edit things like tags, post URL, publish date and custom meta data.\u003c/p\u003e\u003ch2 id=\"feature-images-url-excerpts\"\u003eFeature images, URL \u0026amp; excerpts\u003c/h2\u003e\u003cp\u003eInsert your post feature image from the very top of the post settings menu. Consider resizing or optimising your image first to ensure it's an appropriate size. Below this, you can set your post URL, publish date and add a custom excerpt.\u003c/p\u003e\u003ch2 id=\"tags-authors\"\u003eTags \u0026amp; authors\u003c/h2\u003e\u003cp\u003eYou can easily add multiple tags and authors to any post to filter and organise the relationships between your content in Ghost.\u003c/p\u003e\u003ch2 id=\"structured-data-seo\"\u003eStructured data \u0026amp; SEO\u003c/h2\u003e\u003cp\u003eThere's no need to hard code your meta data. In fact, Ghost will generate default meta data automatically using the content in your post.\u003c/p\u003e\u003cp\u003eAlternatively, you can override this by adding a custom meta title and description, as well as unique information for social media sharing cards on Facebook and Twitter.\u003c/p\u003e\u003cp\u003eIt's also possible to set custom canonicals, which is useful for guest posts or curated lists of external links.\u003c/p\u003e\u003cp\u003eGhost will automatically implement \u003cstrong\u003estructured data\u003c/strong\u003e for your publication using JSON-LD to further optimise your content.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e{\n    \"@context\": \"https://schema.org\",\n    \"@type\": \"Article\",\n    \"publisher\": {\n        \"@type\": \"Organization\",\n        \"name\": \"Publishing options\",\n        \"logo\": \"https://static.ghost.org/ghost-logo.svg\"\n    },\n    \"author\": {\n        \"@type\": \"Person\",\n        \"name\": \"Ghost\",\n        \"url\": \"http://demo.ghost.io/author/ghost/\",\n        \"sameAs\": []\n    },\n    \"headline\": \"Publishing options\",\n    \"url\": \"http://demo.ghost.io/publishing-options\",\n    \"datePublished\": \"2018-08-08T11:44:00.000Z\",\n    \"dateModified\": \"2018-08-09T12:06:21.000Z\",\n    \"keywords\": \"Getting Started\",\n    \"description\": \"The Ghost editor has everything you need to fully optimise your content. This is where you can add tags and authors, feature a post, or turn a post into a page.\",\n    }\n}\n    \u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can test that the structured data \u003ca href=\"https://schema.org/\"\u003eschema\u003c/a\u003e on your site is working as it should using \u003ca href=\"https://search.google.com/structured-data/testing-tool\" rel=\"noreferrer nofollow noopener\"\u003eGoogle’s structured data tool\u003c/a\u003e. \u003c/p\u003e\u003ch2 id=\"code-injection\"\u003eCode injection\u003c/h2\u003e\u003cp\u003eThis tool allows you to inject code on a per post or page basis, or across your entire site. This means you can modify CSS, add unique tracking codes, or add other scripts to the head or foot of your publication without making edits to your theme files. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTo add code site-wide\u003c/strong\u003e, use the code injection tool in the main admin menu. This is useful for adding a Google Analytics tracking code, or to start tracking with any other analytics tool.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTo add code to a post or page\u003c/strong\u003e, use the code injection tool within the post settings menu. This is useful if you want to add art direction, scripts or styles that are only applicable to one post or page.\u003c/p\u003e\u003ch2 id=\"next-admin-settings\"\u003eNext: Admin settings\u003c/h2\u003e\u003cp\u003eNow you understand how to create and optimise content, let's explore some \u003ca href=\"https://yourappname.herokuapp.com/admin-settings/\"\u003eadmin settings\u003c/a\u003e so you can invite your team and start collaborating.\u003c/p\u003e","comment_id":"5fd11737a89417001e5465fc","feature_image":"https://static.ghost.org/v3.0.0/images/publishing-options.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:11.000+00:00","custom_excerpt":"The Ghost editor post settings menu has everything you need to fully optimise and distribute your content effectively.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/publishing-options/","excerpt":"The Ghost editor post settings menu has everything you need to fully optimise and distribute your content effectively.","reading_time":2,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465fa","uuid":"3f52ed59-9049-4ad3-a8f3-9eac5f80b4f7","title":"Managing admin settings","slug":"admin-settings","html":"\u003ch2 id=\"make-your-site-private\"\u003eMake your site private\u003c/h2\u003e\u003cp\u003eIf you've got a publication that you don't want the world to see yet because it's not ready to launch, you can hide your Ghost site behind a basic shared pass-phrase.\u003c/p\u003e\u003cp\u003eYou can toggle this preference on at the bottom of Ghost's General Settings:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://static.ghost.org/v1.0.0/images/private.png\" class=\"kg-image\"\u003e\u003c/figure\u003e\u003cp\u003eGhost will give you a short, randomly generated pass-phrase which you can share with anyone who needs access to the site while you're working on it. While this setting is enabled, all search engine optimisation features will be switched off to help keep your site under the radar.\u003c/p\u003e\u003cp\u003eDo remember though, this is \u003cem\u003enot\u003c/em\u003e secure authentication. You shouldn't rely on this feature for protecting important private data. It's just a simple, shared pass-phrase for some very basic privacy.\u003c/p\u003e\u003ch2 id=\"invite-your-team\"\u003eInvite your team \u003c/h2\u003e\u003cp\u003eGhost has a number of different user roles for your team:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eContributors\u003c/strong\u003e\u003cbr\u003eThis is the base user level in Ghost. Contributors can create and edit their own draft posts, but they are unable to edit drafts of others or publish posts. Contributors are \u003cstrong\u003euntrusted\u003c/strong\u003e users with the most basic access to your publication.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuthors\u003c/strong\u003e\u003cbr\u003eAuthors are the 2nd user level in Ghost. Authors can write, edit  and publish their own posts. Authors are \u003cstrong\u003etrusted\u003c/strong\u003e users. If you don't trust users to be allowed to publish their own posts, they should be set as Contributors.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEditors\u003c/strong\u003e\u003cbr\u003eEditors are the 3rd user level in Ghost. Editors can do everything that an Author can do, but they can also edit and publish the posts of others - as well as their own. Editors can also invite new Contributors \u0026amp; Authors to the site.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAdministrators\u003c/strong\u003e\u003cbr\u003eThe top user level in Ghost is Administrator. Again, administrators can do everything that Authors and Editors can do, but they can also edit all site settings and data, not just content. Additionally, administrators have full access to invite, manage or remove any other user of the site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Owner\u003c/strong\u003e\u003cbr\u003eThere is only ever one owner of a Ghost site. The owner is a special user which has all the same permissions as an Administrator, but with two exceptions: The Owner can never be deleted. And in some circumstances the owner will have access to additional special settings if applicable. For example: billing details, if using \u003ca href=\"https://ghost.org/pricing/\"\u003e\u003cstrong\u003eGhost(Pro)\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eIt's a good idea to ask all of your users to fill out their user profiles, including bio and social links. These will populate rich structured data for posts and generally create more opportunities for themes to fully populate their design.\u003c/em\u003e\u003c/blockquote\u003e\u003ch2 id=\"next-organising-content\"\u003eNext: Organising content\u003c/h2\u003e\u003cp\u003eFind out how to \u003ca href=\"https://yourappname.herokuapp.com/organising-content/\"\u003eorganise your content\u003c/a\u003e with sensible tags and authors, or for more advanced configurations, how to create custom content structures using dynamic routing.\u003c/p\u003e","comment_id":"5fd11737a89417001e5465fa","feature_image":"https://static.ghost.org/v3.0.0/images/admin-settings.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:10.000+00:00","custom_excerpt":"There are a couple of things to do next while you're getting set up: making your site private and inviting your team.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/admin-settings/","excerpt":"There are a couple of things to do next while you're getting set up: making your site private and inviting your team.","reading_time":2,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465f8","uuid":"f6ae1892-8bb1-473e-bb1e-0f93b46eceb7","title":"Organising your content","slug":"organising-content","html":"\u003ch2 id=\"sensible-tagging\"\u003eSensible tagging\u003c/h2\u003e\u003cp\u003eYou can think of tags like Gmail labels. By tagging posts with one or more keyword, you can organise articles into buckets of related content.\u003c/p\u003e\u003cp\u003eWhen you create content for your publication you can assign tags to help differentiate between categories of content. \u003c/p\u003e\u003cp\u003eFor example you may tag some content with News and other content with Podcast, which would create two distinct categories of content listed on \u003ccode\u003e/tag/news/\u003c/code\u003e and \u003ccode\u003e/tag/podcast/\u003c/code\u003e, respectively.\u003c/p\u003e\u003cp\u003eIf you tag a post with both \u003ccode\u003eNews\u003c/code\u003e \u003cem\u003eand\u003c/em\u003e \u003ccode\u003ePodcast\u003c/code\u003e - then it appears in both sections. Tag archives are like dedicated home-pages for each category of content that you have. They have their own pages, their own RSS feeds, and can support their own cover images and meta data.\u003c/p\u003e\u003ch3 id=\"the-primary-tag\"\u003eThe primary tag\u003c/h3\u003e\u003cp\u003eInside the Ghost editor, you can drag and drop tags into a specific order. The first tag in the list is always given the most importance, and some themes will only display the primary tag (the first tag in the list) by default. \u003c/p\u003e\u003cblockquote\u003e\u003cem\u003e\u003cstrong\u003eNews\u003c/strong\u003e, Technology, Startup\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eSo you can add the most important tag which you want to show up in your theme, but also add related tags which are less important.\u003c/p\u003e\u003ch3 id=\"private-tags\"\u003ePrivate tags\u003c/h3\u003e\u003cp\u003eSometimes you may want to assign a post a specific tag, but you don't necessarily want that tag appearing in the theme or creating an archive page. In Ghost, hashtags are private and can be used for special styling.\u003c/p\u003e\u003cp\u003eFor example, if you sometimes publish posts with video content - you might want your theme to adapt and get rid of the sidebar for these posts, to give more space for an embedded video to fill the screen. In this case, you could use private tags to tell your theme what to do.\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003e\u003cstrong\u003eNews\u003c/strong\u003e, #video\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eHere, the theme would assign the post publicly displayed tags of News - but it would also keep a private record of the post being tagged with #video. In your theme, you could then look for private tags conditionally and give them special formatting. \u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eYou can find documentation for theme development techniques like this and many more over on Ghost's extensive \u003ca href=\"https://ghost.org/docs/api/handlebars-themes/\"\u003etheme docs\u003c/a\u003e.\u003c/em\u003e\u003c/blockquote\u003e\u003ch2 id=\"dynamic-routing\"\u003eDynamic routing\u003c/h2\u003e\u003cp\u003eDynamic routing gives you the ultimate freedom to build a custom publication to suit your needs. Routes are rules that map URL patterns to your content and templates. \u003c/p\u003e\u003cp\u003eYou may not want content tagged with \u003ccode\u003eNews\u003c/code\u003e to exist on: \u003ccode\u003eexample.com/tag/news\u003c/code\u003e. Instead, you want it to exist on \u003ccode\u003eexample.com/news\u003c/code\u003e .\u003c/p\u003e\u003cp\u003eIn this case you can use dynamic routes to create customised collections of content on your site. It's also possible to use multiple templates in your theme to render each content type differently.\u003c/p\u003e\u003cp\u003eThere are lots of use cases for dynamic routing with Ghost, here are a few common examples: \u003c/p\u003e\u003cul\u003e\u003cli\u003eSetting a custom home page with its own template\u003c/li\u003e\u003cli\u003eHaving separate content hubs for blog and podcast, that render differently, and have custom RSS feeds to support two types of content\u003c/li\u003e\u003cli\u003eCreating a founders column as a unique view, by filtering content created by specific authors\u003c/li\u003e\u003cli\u003eIncluding dates in permalinks for your posts\u003c/li\u003e\u003cli\u003eSetting posts to have a URL relative to their primary tag like \u003ccode\u003eexample.com/europe/story-title/\u003c/code\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cem\u003eDynamic routing can be configured in Ghost using \u003ca href=\"http://yaml.org/spec/1.2/spec.html\" rel=\"noreferrer nofollow noopener\"\u003eYAML\u003c/a\u003e files. Read our dynamic routing \u003ca href=\"https://ghost.org/docs/api/handlebars-themes/routing/\"\u003edocumentation\u003c/a\u003e for further details.\u003c/em\u003e\u003c/blockquote\u003e\u003ch2 id=\"next-apps-integrations\"\u003eNext: Apps \u0026amp; Integrations\u003c/h2\u003e\u003cp\u003eWork with all your favourite apps and tools using our \u003ca href=\"https://yourappname.herokuapp.com/apps-integrations/\"\u003eintegrations\u003c/a\u003e, or create your own custom integrations with webhooks.\u003c/p\u003e","comment_id":"5fd11737a89417001e5465f8","feature_image":"https://static.ghost.org/v3.0.0/images/organising-your-content.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:09.000+00:00","custom_excerpt":"Ghost has a flexible organisational taxonomy called tags and the ability to create custom site structures using dynamic routes.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/organising-content/","excerpt":"Ghost has a flexible organisational taxonomy called tags and the ability to create custom site structures using dynamic routes.","reading_time":2,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465f6","uuid":"d0d46e4b-ddbb-4b93-876b-b5e15e3d26c2","title":"Apps \u0026 integrations","slug":"apps-integrations","html":"\u003ch2 id=\"work-with-your-existing-tools\"\u003eWork with your existing tools\u003c/h2\u003e\u003cp\u003eIt's possible to connect your Ghost site to hundreds of the most popular apps and tools using integrations that take no more than a few minutes to setup.\u003c/p\u003e\u003cp\u003eWhether you need to automate workflows, connect your email list, build a community or embed products from your ecommerce store, our \u003ca href=\"https://ghost.org/integrations/\"\u003eintegrations library\u003c/a\u003e has got it all covered with hundreds of tutorials.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card kg-width-full\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/integrations-icons.png\" class=\"kg-image\"\u003e\u003c/figure\u003e\u003ch2 id=\"zapier\"\u003eZapier\u003c/h2\u003e\u003cp\u003eOn top of this, you can connect your Ghost site to more than 1,000 external services using the official integration with \u003ca href=\"https://zapier.com\"\u003eZapier\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eZapier sets up automations with Triggers and Actions, which allows you to create and customise a wide range of connected applications.\u003c/p\u003e\u003cblockquote\u003e\u003cstrong\u003eExample\u003c/strong\u003e: When someone new subscribes to a newsletter on a Ghost site (Trigger) then the contact information is automatically pushed into MailChimp (Action).\u003c/blockquote\u003e\u003cp\u003e\u003cstrong\u003eHere are the most popular Ghost\u0026lt;\u0026gt;Zapier automation templates:\u003c/strong\u003e \u003c/p\u003e\u003c!--kg-card-begin: markdown--\u003e\u003cscript src=\"https://zapier.com/apps/embed/widget.js?services=Ghost\u0026container=true\u0026limit=8\"\u003e\u003c/script\u003e\n\u003c!--kg-card-end: markdown--\u003e\u003ch2 id=\"custom-integrations\"\u003eCustom integrations\u003c/h2\u003e\u003cp\u003eAt the heart of Ghost sits a robust JSON API – designed to create, manage and retrieve content with ease. \u003c/p\u003e\u003cp\u003eIt's possible to create custom Ghost integrations with dedicated API keys and webhooks from the Integrations page within Ghost Admin. \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/integrations-and-webhooks-in-ghost.png\" class=\"kg-image\" alt=\"Screenshot of custom integrations with webhooks in Ghost Admin\"\u003e\u003c/figure\u003e\u003cp\u003eBeyond that, the API allows you to build entirely custom publishing apps. You can send content from your favourite desktop editor, build a custom interface for handling editorial workflow or use Ghost as a full headless CMS with a custom front-end.\u003c/p\u003e\u003cp\u003eThe Ghost API is \u003ca href=\"https://ghost.org/docs/api/\"\u003ethoroughly documented\u003c/a\u003e and straightforward to work with for developers of almost any level. \u003c/p\u003e\u003ch2 id=\"final-step-themes\"\u003eFinal step: Themes\u003c/h2\u003e\u003cp\u003eAlright, on to the last post in our welcome-series! If you're curious about creating your own Ghost theme from scratch, \u003ca href=\"https://yourappname.herokuapp.com/themes/\"\u003efind out how that works\u003c/a\u003e.\u003c/p\u003e","comment_id":"5fd11737a89417001e5465f6","feature_image":"https://static.ghost.org/v3.0.0/images/app-integrations.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:08.000+00:00","custom_excerpt":"Work with all your favourite apps and tools or create your own custom integrations using the Ghost API.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/apps-integrations/","excerpt":"Work with all your favourite apps and tools or create your own custom integrations using the Ghost API.","reading_time":2,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null},{"id":"5fd11737a89417001e5465f4","uuid":"cd2a0645-8006-405c-8210-9033c94c0fae","title":"Creating a custom theme","slug":"themes","html":"\u003ch2 id=\"ghost-themes\"\u003eGhost themes\u003c/h2\u003e\u003cp\u003eGhost comes with a default theme called Casper, which is designed to be a clean, readable publication layout and can be easily adapted for most purposes.\u003c/p\u003e\u003cp\u003eIf you need something a little more customised, it's entirely possible to build on top of existing open source themes, or to build your own from scratch. Rather than giving you a few basic settings which act as a poor proxy for code, we just let you write code.\u003c/p\u003e\u003ch2 id=\"marketplace\"\u003eMarketplace\u003c/h2\u003e\u003cp\u003eThere are a huge range of both free and premium pre-built themes which you can download from the \u003ca href=\"https://ghost.org/marketplace/\"\u003eGhost Theme Marketplace\u003c/a\u003e:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card kg-card-hascaption\"\u003e\u003cimg src=\"https://static.ghost.org/v3.0.0/images/theme-marketplace.png\" class=\"kg-image\" alt=\"Ghost theme marketplace screenshot\"\u003e\u003cfigcaption\u003eAnyone can write a completely custom Ghost theme with some solid knowledge of HTML and CSS\u003c/figcaption\u003e\u003c/figure\u003e\u003ch2 id=\"theme-development\"\u003eTheme development\u003c/h2\u003e\u003cp\u003eGhost themes are written with a templating language called handlebars, which has a set of dynamic helpers to insert your data into template files. For example: \u003ccode\u003e{{author.name}}\u003c/code\u003e outputs the name of the current author.\u003c/p\u003e\u003cp\u003eThe best way to learn how to write your own Ghost theme is to have a look at \u003ca href=\"https://github.com/TryGhost/Casper\"\u003ethe source code for Casper\u003c/a\u003e, which is heavily commented and should give you a sense of how everything fits together.\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003edefault.hbs\u003c/code\u003e is the main template file, all contexts will load inside this file unless specifically told to use a different template.\u003c/li\u003e\u003cli\u003e\u003ccode\u003epost.hbs\u003c/code\u003e is the file used in the context of viewing a post.\u003c/li\u003e\u003cli\u003e\u003ccode\u003eindex.hbs\u003c/code\u003e is the file u\u003c/li\u003e\u003cli\u003ecused in the context of viewing the home page.\u003c/li\u003e\u003cli\u003eand so on\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWe've got \u003ca href=\"https://ghost.org/docs/api/handlebars-themes/\"\u003efull and extensive theme documentation\u003c/a\u003e which outlines every template file, context and helper that you can use. You can also get started with our useful \u003ca href=\"https://github.com/TryGhost/Starter/\"\u003estarter theme\u003c/a\u003e, which includes the most common foundations and components required to build your own theme.\u003c/p\u003e\u003cblockquote\u003eIf you want to chat with other people making Ghost themes to get any advice or help, there's also a \u003cstrong\u003ethemes\u003c/strong\u003e section on our \u003ca href=\"https://forum.ghost.org/c/themes\"\u003epublic Ghost forum\u003c/a\u003e.\u003c/blockquote\u003e","comment_id":"5fd11737a89417001e5465f4","feature_image":"https://static.ghost.org/v3.0.0/images/creating-a-custom-theme.png","featured":false,"visibility":"public","send_email_when_published":false,"created_at":"2020-12-09T18:28:07.000+00:00","updated_at":"2020-12-09T18:28:07.000+00:00","published_at":"2020-12-09T18:28:07.000+00:00","custom_excerpt":"Ghost comes with a beautiful default theme designed for publishers which can easily be adapted for most purposes, or you can build a custom theme to suit your needs.","codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"https://YOURAPPNAME.herokuapp.com/themes/","excerpt":"Ghost comes with a beautiful default theme designed for publishers which can easily be adapted for most purposes, or you can build a custom theme to suit your needs.","reading_time":2,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null}]},"__N_SSG":true},"page":"/","query":{},"buildId":"QrQ4PH2MSmtr5Ipv8LvZW","assetPrefix":"/nextjs-export-test","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/nextjs-export-test/_next/static/chunks/polyfills-4beebf4ac9054f0bf4e6.js"></script><script src="/nextjs-export-test/_next/static/chunks/main-6470e54e694d934c0d11.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/framework.2113c6061a2f456066a1.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/commons.c5d1873ca04339b3d762.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/pages/_app-7877866f53936bfd2bc4.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/1abbc46161ed92d2491eeca34bb7fccb670aa1df.1351cd837f173e0518e5.js" async=""></script><script src="/nextjs-export-test/_next/static/chunks/pages/index-a7150bae0634bf7efaeb.js" async=""></script><script src="/nextjs-export-test/_next/static/QrQ4PH2MSmtr5Ipv8LvZW/_buildManifest.js" async=""></script><script src="/nextjs-export-test/_next/static/QrQ4PH2MSmtr5Ipv8LvZW/_ssgManifest.js" async=""></script></body></html>
